
<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <section class="container">
    <h1>TODO List</h1>
    <h4>A place to store the things you have to do!</h4>
    <input type="text" placeholder ="filter your to-dos">

    <section ng-controller="ToDoController as todo">
        <section class="theList">
            <ol>
                <li ng-repeat="item in todo.list" ng-class="{firstClass:item.completed}">
                    <button type ="button" ng-If="item.completed === false" class="complete">Complete</button>
                        {{ item.task }}
                    <button type ="button"class="x">
                        <i class="material-icons">close</i>
                        </button></li>
            </ol>
        </section>

    <input type="text" placeholder ="Add your to-do">
    <button type="button" class ="add">Add</button>
</section>
    

 
    












    
     <script src='https://code.angularjs.org/1.6.5/angular.min.js'></script>
    <script src="module.js"></script>
    <script src="ctrl.js"></script>
</body>      
</html>
